<p>

<div id="MoonlightHost">
	<script type="text/javascript">
Silverlight.createObjectEx ({
	source: "void.xaml",
	parentElement: document.getElementById("MoonlightHost"),
	id: "MoonlightControl",
	properties: {
		width: "1",
		height: "1",
		version: "1.0",
		background: "#ffffff",
		isWindowless: "false"
	},
	events: {
		onError: null,
		onLoad: null
	}
});
	</script>
</div>

<div id="testlog"> </div>
