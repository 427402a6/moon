<head>
    <title>Test Sample</title>

	var playlist_source = "playlist.asx";
    </script>
    <script src="playlist.js" type="text/javascript"></script>
    <script src="Silverlight.js" type="text/javascript"></script>

</head>
<body>
    <form>
        <div id="PlaylistHost" style="background:#FFFFFF">     
		<script type="text/javascript">                                         

function OnPluginError (obj, args)
{
	alert (args);
}

    Silverlight.createObject (
		"playlist.xaml", document.getElementById("PlaylistHost"), "Player",
		{
			width:'1024',
			height:'530',
			inplaceInstallPrompt:false,
			background:'white',
			isWindowless:'false',
			framerate:'24',
			version:'1.0'
		},
	        {
			onError: OnPluginError,
			onLoad:null
		},
        	null
	);

        </script>  
        </div>
    </form>

<div id="plog"></div>
