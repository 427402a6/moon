<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>StrokeThickness Behavior Test</title>
<meta></meta>
</head>
<body>

<object type="application/x-silverlight" data="data:," id="agControl" width="100%" height="100%">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml"
        Loaded="OnLoaded">
  <Rectangle Canvas.Left="10" Canvas.Top="10" Width="100" Height="50" Stroke="Red" StrokeThickness="5" RadiusX="5" RadiusY="5"/>
  <Rectangle Canvas.Left="10" Canvas.Top="10" Width="100" Height="50" Fill="Pink" RadiusX="5" RadiusY="5"/>

  <Ellipse Canvas.Left="120" Canvas.Top="10" Width="100" Height="50" Stroke="Red" StrokeThickness="5"/>
  <Ellipse Canvas.Left="120" Canvas.Top="10" Width="100" Height="50" Fill="Pink"/>

  <TextBlock Canvas.Left="10" Canvas.Top="100" Width="200" TextWrapping="WrapWithOverflow">
    <Run>There should be no visible red outline for the Rectangle, but the Ellipse should have a 1-pixel fuzzy (anti-aliasing?) red border around it.</Run>
  </TextBlock>
</Canvas>
</script>

</body>
</html>
